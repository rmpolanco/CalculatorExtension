<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>My Calculator</h1>

		<input id="inputbar" disabled="true"></input>

	<input id="in">

	<div class="topbtns">
		<button id="add">
			+
		</button>
		<button id="subtract">
			-
		</button>
		<button id="multiply">
			*
		</button>
		<button id="equals">
			=
		</button>
	</div>
	<div class="restofbtns">
		<div class="row">
			<button class="numbtns"id="in1">
				1
			</button>
			<button class="numbtns"id="in2">
				2
			</button>
			<button class="numbtns"id="in3">
				3
			</button>
			<button id="divide">
				/
			</button>
		</div>

		<div class="row">
			<button class="numbtns"id="in4">
				4
			</button>
			<button class="numbtns"id="in5">
				5
			</button>
			<button class="numbtns"id="in6">
				6
			</button>
			<button id="power">
				^
			</button>
		</div>

		<div class="row">
			<button class="numbtns"id="in7">
				7
			</button>
			<button class="numbtns"id="in8">
				8
			</button>
			<button class="numbtns"id="in9">
				9
			</button>
			<button id="sqrt">
				√
			</button>
		</div>
		<div class="row">
			<button id="neg">
				NEG
			</button>
			<button class="numbtns"id="in0">
				0
			</button>
			<button id="clear">
			CE
			</button>
			<button id="log">
			log
			</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
<footer>
	<small>Made by Ramon Polanco</small>
</footer>
